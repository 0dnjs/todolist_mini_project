<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/todolist.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle()">▼</button>
            <h1 class="sidebar-logo">MYPLAN</h1>
            <ul class="sidebar-menu-list">
                <li class="menu-items isMenuSelected" onclick="sidebarMenuOnClickHandle(this);">HOME</li>
                <li class="menu-items" onclick="sidebarMenuOnClickHandle(this);">MAKE A PLAN</li>
            </ul>
        </aside>
        <main class="main-container">
            <div class="welcome-page-container">
                    <img src="./images/wave.jpg" alt="" class="main-background">
                <h1><span>what's your plan?</span></h1>
                <div class="title">
                    <button class="main-button" onclick="MainButtonOnClickHandle()">to make a happy plan !</button>
                </div>
            </div>
            <div class="todolist-page-container invisible"> 
                <header>
                    <div class="todolist-header-items">
                        <input type="text" class="text-input w-f" 
                        placeholder="Please enter todo..." 
                        onkeyup="addTodoOnKeyUpHandle(event);">
                    </div>
                    <div class="todolist-header-items">
                        <button class="btn w-f" onclick="addTodoButtonOnClickHandle()">추가</button>
                    </div>
                </header>
                    <ul class="todolist-main-container">
                    
                    </ul>
            </div>
        </main>
        <div class="modal invisible">
            <div class="modal-container">
                <header class="modal-header">
                    <h1 class="modal-title"> 
                        제목
                    </h1>
                </header>
                <main class="modal-main">
                    <p class="modal-message">
                        메세지 내용
                    </p>
                    <input type="text" class="text-input w-f">
                </main>
                <footer class="modal-footer">
                    <button class="btn">확인</button>
                    <button class="btn">닫기</button>
                </footer>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/todolist.js"></script>
</body>
</html>
